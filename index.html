<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/widgets/zlogo_s_r_32.png" type="image/x-icon">
    <title>   
        ZOMATO
    </title>
</head>


<body>
<div class="indexHead">
    <div class="title">ZOMATO</div>
    <div class="titleBelow">Discover the best food & drinks in <span id="currentLocation bold"> Chennai</span></div>
    <div class="searchBar">
        <span class="searchArea">
        <i class="fa fa-map-marker" style="color:red" aria-hidden="true"></i>
        <input name="location" id="location" onkeypress="getLocationSuggestions()" placeholder="chennai">
        <i class="fa fa-caret-down" style="font-size:24px"></i>
        <span style="font-size: 40px;">|</span> 
        <input name="restaurant" id="query" onkeypress="searchQuery()"  placeholder="Search for restaurant, cuisaine or dish">
        <i class="fa fa-search" aria-hidden="true"></i>
        </span>
    </div>
    <div class="suggesitons">
</div>
</div>

<script src="Scripts/script.js"></script>
</body>
</html>
